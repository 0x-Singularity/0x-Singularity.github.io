<!DOCTYPE html>
<html lang="en">
<head>
    <title>ASTRA Labs - Links</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/Astrafavicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            VANTA.GLOBE({
            el: "#vanta",
            mouseControls: true,
            touchControls: false,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: .30,
            scaleMobile: 1.00,
            backgroundAlpha: 0.0,
            scale: .50,
            scaleMobile: 1.00,
            color: 0xffff,
            color2: 0xffff,
            wingSpan: 0.00,
            separation: 1000.00,
            alignment: 85.00,
            cohesion: 9.00,
            quantity: 0.00
            })

            setTimeout(() => {
                const main = document.querySelector('main')
                main.style.opacity = 1
                main.style.filter = 'blur(0px)'
            }, 1000)
                

        })
    </script>
</head>
<body>
    <div id="vanta"></div>
    <main>
        <header>
            <img src="./images/ShouldBeGoodToGo.png" alt="">
            <h1>ASTRA Labs</h1>
            <p>Advanced Security Threat Research and Analysis</p>
        </header>
        <ul>
            <li>
                <a href="https://astra-labs.co">
                    <img src="./images/whiteHome.png" alt="Homepage" width="20">
                Website
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/@Astra-labs">
                    <img src="./images/whiteYoutube2.png" alt="YouTube" width="20">
                    YouTube
                </a>
            </li>
            <li>
                <a href="https://github.com/ASTRA-LabsHQ">
                    <img src="./images/whiteGithub.png" alt="GitHub" width="20">
                    GitHub
                </a>
            </li>
            <li>
                <a href="https://astralabs-co.medium.com/">
                    <img src="./images/whiteBlog.png" alt="Medium" width="20">
                    Medium
                </a>
            </li>
        </ul>
    </main>
    
    
</body>
</html>
